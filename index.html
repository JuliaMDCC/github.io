<html>
 <head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src='aframe-master.js'></script>
  <script src='three.xr.js'></script>
  <script src='aframe-xr.js'></script>
 </head>
 <body>
   <a-scene>
     <a-scene embedded arjs='sourceType: webcam;'>
       <a-marker preset="hiro">
          <a-box position='0 0.5 0' material="opacity: 0.5;"></a-box>
       </a-marker>
       <a-entity camera></a-entity>
       <a-gltf-model src="https://juliamdcc.github.io/poc.github.io/eublepharis/scene.gltf" position="0 0 -4"></a-gltf-model>
       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
       <a-sky color="#ECECEC"></a-sky>
     <!--<a-entity camera="active: true" look-controls wasd-controls position="0 1.5 0" data-aframe-default-camera>
         <a-entity cursor="fuse: true; fuseTimeout: 500"
               position="0 0 -1"
               geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
               material="color: #f48fb1; shader: flat">
          </a-entity>
      </a-entity>   -->      
     </a-scene>
   </a-scene>
 </body>
</html>
